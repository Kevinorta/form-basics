<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            <!--add your own inputs below-->
            Birthday:
            <input type="date" name="birthday">
            <br>
            
            Favorite Season:<br>
            <input type="radio" name="season" value="Winter">Winter<br>
            <input type="radio" name="season" value="Spring">Spring<br>
            <input type="radio" name="season" value="">Summer<br>
            <input type="radio" name="season" value="Fall">Fall<br>
            Favorite Color:
            <input type="color" name="color"><br>
            
            
            
            
            
            
            
            <!--add your own inputs above-->
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
